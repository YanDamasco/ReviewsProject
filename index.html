<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="header">
                <h2 class="headerText">Our Reviews</h2>
        </div>
        <article class="container">
            <div class="content">
                <div class="profileImage">
                    <img src="images/Alain Flamand.jpeg" alt="" class="profile" id="personImg">
                </div>
                <div class="names">
                    <h3 id="author">Name</h3>
                </div>
                <div class="job">
                    <h4 id="job">Web Developer</h4>
                </div>
                <div class="review">
                    <p id="review">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque, est quibusdam consequuntur ex, corporis voluptatibus iusto harum debitis deserunt sapiente illum officiis maxime animi dolorum natus consectetur quos ipsum! Sit!</p>
                </div>
            </div>
            <div class="buttons">
                <button class="prevBtn">
                    <i class="fa-solid fa-chevron-left previous" aria-label="Previous"></i>
                </button>
                <button class="nextBtn">
                    <i class="fa-solid fa-chevron-right next" aria-label="Next"></i>
                </button>
            </div>
                <div class="buttonSurprise">
                    <button class="randomBtn">Surprise me!</button>
                </div>
        </article>
    </main>
<script src="data.js"></script>    
<script src="scripts.js"></script>
</body>
</html>
