<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h2>Our Reviews</h2>
            </div>
            <div class="content">
                <div class="profileImage">
                    <img src="" alt="">
                </div>
                <div class="names">
                    <h3>Name</h3>
                </div>
                <div class="job">
                    <h4>Web Developer</h4>
                </div>
                <div class="review">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque, est quibusdam consequuntur ex, corporis voluptatibus iusto harum debitis deserunt sapiente illum officiis maxime animi dolorum natus consectetur quos ipsum! Sit!
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-chevron-left previous" aria-label="Previous"></i>
                    <i class="fa-solid fa-chevron-right next" aria-label="Next"></i>
                </div>
                <div class="buttonSurprise">
                    <button>Surprise me!</button>
                </div>
            </div>
        </div>
    </main>
<script src="scripts.js"></script>
</body>
</html>
